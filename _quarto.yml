project:
  type: website
  output-dir: docs

website:
  title: "SmartSchema Developer Docs"
  # Published site URL (no trailing slash)
  site-url: "https://docs.smartschema.io"
  # Short site description used for SEO (override per-page in frontmatter if desired)
  description: "Developer docs for SmartSchema — integration, embedding and API reference."
  # Use provided favicons / icons (favicon.ico preferred for broad support)
  favicon: images/favicon.ico
  navbar:
    logo: images/logo.png
    right:
      - icon: sun
        href: "#"
        aria-label: "Appearance"
  sidebar:
    style: "floating"
    search: true
    contents:
      - href: index.qmd
        text: "Overview"
      - section: "Setup"
        contents:
          - qmd/developer-settings.qmd
          - qmd/integrations.qmd
      - section: "Embedding & APIs"
        contents:
          - qmd/launch-endpoint.qmd
          - qmd/modal-embed.qmd
      - section: "Reference"
        contents:
          - qmd/security.qmd

format:
  html:
    theme:
      light: sandstone
      dark: darkly
    css: styles.css
    toc: true
    smooth-scroll: true
    code-copy: true
    code-overflow: wrap
    anchor-sections: true
    number-sections: false
    df-print: paged
    include-in-header:
      text: |
        <!-- Global SEO, Open Graph, Twitter Card, and JSON-LD -->
        <meta name="description" content="Developer docs for SmartSchema — integration, embedding and API reference.">
        <meta name="keywords" content="SmartSchema, import, validation, integration, API, embedding, developer docs">
        <meta name="robots" content="index,follow">
        <link rel="canonical" href="https://docs.smartschema.io">
        <link rel="sitemap" type="application/xml" title="Sitemap" href="https://docs.smartschema.io/sitemap.xml">

        <!-- Icons -->
        <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16.png">
        <link rel="manifest" href="/images/site.webmanifest">
        <link rel="mask-icon" href="/images/branding.png" color="#5bbad5">

        <!-- Open Graph -->
        <meta property="og:site_name" content="SmartSchema Developer Docs">
        <meta property="og:title" content="SmartSchema Developer Docs">
        <meta property="og:description" content="Developer docs for SmartSchema — integration, embedding and API reference.">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://docs.smartschema.io">
        <meta property="og:image" content="https://docs.smartschema.io/images/logo.png">
        <meta property="og:image:alt" content="SmartSchema branding">

        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="SmartSchema Developer Docs">
        <meta name="twitter:description" content="Developer docs for SmartSchema — integration, embedding and API reference.">
        <meta name="twitter:image" content="https://docs.smartschema.io/images/icon-512.png">
        <meta name="twitter:image:alt" content="SmartSchema branding">

        <!-- JSON-LD structured data -->
        <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "WebSite",
          "url": "https://docs.smartschema.io",
          "name": "SmartSchema Developer Docs",
          "description": "Developer docs for SmartSchema — integration, embedding and API reference."
        }
        </script>

        <script>
          document.addEventListener("DOMContentLoaded", () => {
            const btn = document.querySelector('a[aria-label="Appearance"]');
            if (!btn) return;
            btn.addEventListener("click", (e) => {
              e.preventDefault();
              const current = document.documentElement.getAttribute("data-theme");
              const next = current === "dark" ? "light" : "dark";
              document.documentElement.setAttribute("data-theme", next);
              localStorage.setItem("quarto-color-scheme", next);
            });
            const saved = localStorage.getItem("quarto-color-scheme");
            if (saved) document.documentElement.setAttribute("data-theme", saved);
          });
        </script>
    include-after-body:
      text: |
        <style>
          :root[data-theme="dark"] { color-scheme: dark; }
        </style>
